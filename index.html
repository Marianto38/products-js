<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./styles/style.css">
  <script src="https://use.fontawesome.com/releases/v6.1.0/js/all.js" crossorigin="anonymous"></script>
  <title>Document</title>
</head>
<body>
  <header>
    <nav></nav>
  </header>
  <h2> Productos </h2>

  <main class="main-form">
    <section class="container-form">
      <form class="form-new-product">
        <label for="name">Nombre del producto:</label>
        <input id="name" type="text" placeholder="Ingrese el Nombre del producto">
        <label for="price">Precio del producto:</label>
        <input id="price" type="text" placeholder="Ingrese el precio del producto">
        <label for="quantity">Cantidad del producto</label>
        <input type="number" id="quantity" placeholder="Ingrese cantidad del producto">
        <label for="category">Categoría</label>
        <select id="category">
            <option value="">Asignar Categoría</option>
            <option value="Alimentos">Alimentos</option>
            <option value="Electrodomesticos">Electrodomesticos</option>
            <option value="Juguetes">Juguetes</option>
            <option value="Computación">Computación</option>
        </select>
        <button type="submit">CREAR PRODUCTO</button>
      </form>

    </section>

      <section class="">
        <table class="table-products">
          <thead>
            <tr class="table-tr">
              <th> PRODUCTO</th>
              <th> PRECIO </th>
              <th> CANTIDAD</th>
              <th> CATEGORIA </th>
              <th> EDITAR </th>
              <th> BORRAR</th>
            </tr>
          </thead>
          <tbody class="container-products">
            <!-- <a href="./pages/edit.html"><img src="" alt="Logo Videotube"></a> -->
          </tbody>
        </table>
      </section>



</main>
<script src="./scripts/script.js" type="module" ></script>
<script src="../scripts/delete.js" type="module"></script>
<script src="../scripts/edit.js" type="module"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>
</html>
